<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Fleet Management System</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/toast_loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-icon">B</div>
          <h3>BusFleet</h3>
        </div>
        <nav class="sidebar-nav">
          <button onclick="showStudents()" class="nav-item active" data-section="students">
            <i class="fas fa-user-graduate"></i> <span>Students</span>
          </button>
          <button onclick="showRoutes()" class="nav-item" data-section="routes">
            <i class="fas fa-route"></i> <span>Routes</span>
          </button>
          <button onclick="showBuses()" class="nav-item" data-section="buses">
            <i class="fas fa-bus"></i> <span>Buses</span>
          </button>
          <button onclick="showDrivers()" class="nav-item" data-section="drivers">
            <i class="fas fa-id-card"></i> <span>Drivers</span>
          </button>
          <button onclick="showMaintenanceLogs()" class="nav-item" data-section="maintenance">
            <i class="fas fa-tools"></i> <span>Maintenance</span>
          </button>
          <button onclick="showIncidents()" class="nav-item" data-section="incidents">
            <i class="fas fa-exclamation-triangle"></i> <span>Incidents</span>
          </button>
        </nav>
        <div class="sidebar-footer">
          <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
          <div class="header-left">
            <button id="sidebar-toggle" class="icon-btn"><i class="fas fa-bars"></i></button>
            <h2 id="page-title">Dashboard</h2>
          </div>
          <div class="header-right">
            <div class="user-profile">
              <div class="user-info">
                <span id="logged-in-as">User</span>
              </div>
              <div class="profile-icon">
                <i class="fas fa-user"></i>
              </div>
            </div>
          </div>
        </header>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
          <!-- Stats Cards -->
          <div class="stats-container">
            <div class="stat-card" onclick="showStudents()">
              <div class="stat-icon blue">
                <i class="fas fa-users"></i>
              </div>
              <div class="stat-info">
                <h4>Total Students</h4>
                <p id="stat-students">Loading...</p>
              </div>
            </div>
            <div class="stat-card" onclick="showBuses()">
              <div class="stat-icon green">
                <i class="fas fa-bus"></i>
              </div>
              <div class="stat-info">
                <h4>Active Buses</h4>
                <p id="stat-buses">Loading...</p>
              </div>
            </div>
            <div class="stat-card" onclick="showRoutes()">
              <div class="stat-icon purple">
                <i class="fas fa-route"></i>
              </div>
              <div class="stat-info">
                <h4>Total Routes</h4>
                <p id="stat-routes">Loading...</p>
              </div>
            </div>
            <div class="stat-card" onclick="showIncidents()">
              <div class="stat-icon red">
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="stat-info">
                <h4>Incidents</h4>
                <p id="stat-incidents">Loading...</p>
              </div>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="charts-container">
            <div class="chart-card">
              <h3><i class="fas fa-chart-line"></i> Incidents Overview</h3>
              <div class="chart-canvas-wrapper">
                <canvas id="incidentsChart"></canvas>
              </div>
            </div>
            <div class="chart-card">
              <h3><i class="fas fa-chart-pie"></i> System Distribution</h3>
              <div class="chart-canvas-wrapper">
                <canvas id="distributionChart"></canvas>
              </div>
            </div>
          </div>

          <div class="toolbar">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input type="text" id="search-input" placeholder="Search records..." onkeyup="searchData()" />
            </div>
            <div class="actions">
              <button class="btn-primary" onclick="openAddForm(currentSection)">
                <i class="fas fa-plus"></i> Add New
              </button>
            </div>
          </div>

          <div id="content" class="data-view">
            <!-- Data tables will be injected here -->
            <div class="empty-state">
              <i class="fas fa-bus-alt"></i>
              <p>Select a section to view data</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modals (Add Form, etc.) -->
    
    <div id="add-form">
      <div class="form-container">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2 id="form-title">Add New Item</h2>
        <form id="data-form">
          <!-- Dynamic fields will be added here -->
        </form>
        <div class="form-buttons">
          <button type="submit" form="data-form">Save Changes</button>
          <button type="button" onclick="closeForm()" class="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
