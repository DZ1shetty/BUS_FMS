<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Fleet Management System - Login</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/toast_loader.css" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="login-page-body">
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="toast-container"></div>

    <div class="login-container" id="login">
      <div class="login-header">
        <div class="logo">B</div>
        <div class="project-name"><h6>BUS FLEET MANAGEMENT SYSTEM</h6></div>
      </div>

      <!-- Traditional Login -->
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Log in</button>
      
      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Google Sign-In Button -->
      <button class="google-signin-btn" onclick="handleGoogleSignIn()">
        <i class="fab fa-google"></i>
        Continue with Google
      </button>

      <p>
        New user? <a href="#" onclick="gotoSignup()">Create an account</a>
      </p>
    </div>

    <script type="module" src="login-auth.js"></script>
    <script defer src="login.js"></script>
  </body>
</html>
