<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Bus Fleet Management</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/toast_loader.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="auth-body">
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>
  <div class="toast-container"></div>

  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">B</div>
      <div class="auth-title">Bus Fleet Management</div>
    </div>

    <!-- Login Form -->
    <input type="text" id="username" class="auth-input" placeholder="Username" />
    <input type="password" id="password" class="auth-input" placeholder="Password" />
    <div style="text-align: right; margin-bottom: 16px; margin-top: -8px;">
      <a href="forgot-password.html" class="auth-link" style="font-size: 13px;">Forgot Password?</a>
    </div>

    <button onclick="login()" class="auth-btn">
      Log In
    </button>

    <div class="auth-divider">
      <span>OR</span>
    </div>

    <button class="auth-google-btn" onclick="handleGoogleSignIn()">
      <i class="fab fa-google"></i>
      Continue with Google
    </button>

    <div style="margin-top: 24px;">
      <p style="color: var(--text-secondary); font-size: 14px;">
        New here? <a href="../signup/signup.html" class="auth-link">Create Account</a>
      </p>
    </div>
  </div>

  <script type="module" src="login-auth.js"></script>
  <script src="login.js"></script>
  <script src="../homepage/interactive-bg.js"></script>
</body>

</html>
