<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Bus Fleet Management</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/toast_loader.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="auth-body">
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="toast-container"></div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">B</div>
            <div class="auth-title">Forgot Password</div>
            <p style="color: var(--text-secondary); margin-top: 10px; font-size: 14px;">Enter your email to receive a
                reset link</p>
        </div>

        <!-- Form -->
        <input type="email" id="email" class="auth-input" placeholder="Enter your email" />

        <button onclick="requestReset()" class="auth-btn">
            Send Link
        </button>

        <div style="margin-top: 24px;">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Remembered it? <a href="login.html" class="auth-link">Log In</a>
            </p>
        </div>
    </div>

    <script src="../homepage/interactive-bg.js"></script>
    <script>
        async function requestReset() {
            const email = document.getElementById('email').value;
            if (!email) {
                showToast('Please enter your email', 'error');
                return;
            }

            showLoading(true);
            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (data.success) {
                    showToast(data.message, 'success');
                    // For demo purposes, we might want to alert the user to check console
                    // But normally we just say "Check your email".
                } else {
                    showToast(data.error || 'Request failed', 'error');
                }
            } catch (e) {
                showToast('Error connecting to server', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Minimal Toast/Loader from login logic (duplicated for simplicity or should be imported)
        // Importing from a common file would be better but I'll inline for speed unless I can import signup.js's?
        // I'll inline the toast logic since it's small.
        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${message}</span>`;
            container.appendChild(toast);
            toast.offsetHeight;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }
        function showLoading(show) {
            const loader = document.querySelector('.loader-overlay');
            if (loader) show ? loader.classList.add('active') : loader.classList.remove('active');
        }
    </script>
</body>

</html>
